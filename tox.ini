[tox]
minversion = 3.7.0
envlist =
    clear-coverage
    quality
    py27
    py35
    py36
    py37
    py38
    compute-coverage
skip_missing_interpreters = True

[testenv]
depends = clear-coverage
setenv =
    PYTHONPATH = {env:IDL_DIR:}
passenv =
    CI*
    PYTHONWARNINGS
extras =
    test
debian_deps =
    py27: python-omniorb
    py35,py36,py37,py38: python3-omniorb
deps =
    coverage
skip_install =
    coverage: True
install_command =
    !thaw: pip install -cconstraints.txt {opts} {packages}
    thaw: pip install {opts} {packages}
commands =
    coverage run --parallel-mode --source=pyfco --branch -m unittest {posargs:discover}

[testenv:clear-coverage]
depends =
extras =
commands =
    coverage erase

[testenv:py27-thaw]
[testenv:py35-thaw]
[testenv:py36-thaw]
[testenv:py37-thaw]
[testenv:py38-thaw]

[testenv:compute-coverage]
depends =
    py27
    py35
    py36
    py37
    py38
extras =
parallel_show_output = True
commands =
    coverage combine
    coverage report --show-missing --include=*/tests/* --fail-under=100
    coverage report --show-missing --omit=*/tests/*

[testenv:quality]
basepython = python3
depends =
extras = quality
# Do not fail on first error, but run all the checks
ignore_errors = True
commands =
    isort --check-only --diff pyfco
    flake8 --format=pylint --show-source pyfco
    pydocstyle pyfco
