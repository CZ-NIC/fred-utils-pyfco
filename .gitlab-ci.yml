########################################################################################################################
# This file was generated using python_env, please do not edit directly.
########################################################################################################################
stages:
    - image
    - test

variables:
    DOCKER_REGISTRY: "reg.nic.cz"
    # Set up pip cache shared between all jobs of the project.
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    PYTHONWARNINGS: ""
    TOX_PARALLEL_NO_SPINNER: 1

cache:
    paths:
        - .cache/pip

########################################################################################################################
# Docker
.image:
    stage: image
    before_script:
        - docker info
    script:
        # Login to GitLab container registry https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#using-the-gitlab-container-registry
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
        - docker build --pull --build-arg PYTHON_VERSION=$PYTHON_VERSION --tag "$IMAGE_TAG" --file docker/Dockerfile .
        - docker push "$IMAGE_TAG"
    tags:
        - dind
    variables:
        IMAGE_TAG: "$CI_REGISTRY_IMAGE/tox:$PYTHON_VERSION"

image:py27:
    extends: .image
    variables:
        PYTHON_VERSION: "2.7"

image:py35:
    extends: .image
    variables:
        PYTHON_VERSION: "3.5"

image:py36:
    extends: .image
    variables:
        PYTHON_VERSION: "3.6"

image:py37:
    extends: .image
    variables:
        PYTHON_VERSION: "3.7"

image:py38:
    extends: .image
    variables:
        PYTHON_VERSION: "3.8"

image:py39:
    extends: .image
    variables:
        PYTHON_VERSION: "3.9"

########################################################################################################################
# Basic declarations
.py27: &py27
    image: "$CI_REGISTRY_IMAGE/tox:2.7"

.py35: &py35
    image: "$CI_REGISTRY_IMAGE/tox:3.5"

.py36: &py36
    image: "$CI_REGISTRY_IMAGE/tox:3.6"

.py37: &py37
    image: "$CI_REGISTRY_IMAGE/tox:3.7"

.py38: &py38
    image: "$CI_REGISTRY_IMAGE/tox:3.8"

.py39: &py39
    image: "$CI_REGISTRY_IMAGE/tox:3.9"

.test: &test
    stage: test
    before_script:
        - echo "Active index - $PIP_INDEX_URL"
        # First, build all virtualenvs without actually executing any tests.
        - tox --parallel all --notest
    script:
        - tox

########################################################################################################################
# Individual jobs
licensing:
    image: "$DOCKER_REGISTRY/utils/license-check:latest"
    tags:
        - common
    script:
        - license-check -v

test:py27:
    <<: *test
    <<: *py27
    needs: ["image:py27"]

test:py35:
    <<: *test
    <<: *py35
    needs: ["image:py35"]

test:py36:
    <<: *test
    <<: *py36
    needs: ["image:py36"]

test:py37:
    <<: *test
    <<: *py37
    needs: ["image:py37"]

test:py38:
    <<: *test
    <<: *py38
    needs: ["image:py38"]

test:py39:
    <<: *test
    <<: *py39
    needs: ["image:py39"]
